<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Control Accesos USS</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./img/logo-uss.png" alt="logo-uss">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./img/icons/user-icon.png" alt="usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">¿Qué usuario buscas?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>

    <h2 class="categories_title">Modulos</h2>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="./img/cards/woman-resting.jpg" alt="woman-resting">
                <div class="carousel-item__details">
                    <div>
                    <img src="./img/icons/play-icon.png" alt="play">
                    <img src="./img/icons/plus-icon.png" alt="plus">
                    </div>
                    <p class="carousel-item__details-title">Personas</p>
                    <p class="carousel-item__details-subtitle">Consulta de Usuarios</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./img/cards/woman-resting.jpg" alt="woman-resting">
                <div class="carousel-item__details">
                    <div>
                    <img src="./img/icons/play-icon.png" alt="play">
                    <img src="./img/icons/plus-icon.png" alt="plus">
                    </div>
                    <p class="carousel-item__details-title">Vehiculos</p>
                    <p class="carousel-item__details-subtitle">Consulta de Usuarios</p>
                </div>
            </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
