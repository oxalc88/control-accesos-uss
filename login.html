<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Iniciar Sesión</title>
</head>
<body class="login">
  <header class="header__login">
        <img class="header__img" src="./img/icons/logo-platzi.png" alt="logo-platzi-video">
  </header>
    <section class="login__container">
        <h2>Inicia Sesion</h2>
        <form class="login__container--form">
            <input class="input--login" type="text" placeholder="Correo">
            <input class="input--login" type="password" placeholder="Contraseña">
            <button class="button"> Iniciar Sesión</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" id="cbox1" value="check">Recuérdame</label>
                <a href="/">Olvidé mi Contraseña</a>
            </div>
        </form>
        <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
    </section>
    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
