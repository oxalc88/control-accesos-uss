<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Registro Visitantes</title>
</head>
<body class="login">
  <header class="header__login">
        <h1>Universal Security Solutions</h1>
  </header>
    <section class="login__container">
        <h2>Registro del visitante</h2>
        <form class="login__container--form">
            <input class="input--login" type="text" placeholder="Tipo de Visitante" id="tipo-visita">
            <input class="input--login" type="text" placeholder="Nombres y Apellidos" id="nombre-visita">
            <input class="input--login" type="number" placeholder="RUC" id="ruc">
            <input class="input--login" type="text" placeholder="Empresa" id="empresa">
            <label for="sctr">Vencimiento SCTR</label>
            <input class="input--login" type="date" placeholder="Vencimiento SCTR" id="seguro-persona">
            <input class="input--login" type="text" placeholder="Autorizado por" id="contacto">
            <input class="input--login" type="text" placeholder="Area de Trabajo" id="area-trabajo">
            <div class="login__container--access-vehicle">
                <p>Vehículo</p>
                <label class="switch">
                <input type="checkbox" id="check">
                <span class="slider round"></span>
              </label>
            </div>
            <input class="input--login" type="text" disabled="disabled" placeholder="Licencia" id="licencia">
            <label for="seguro-auto">Vencimiento SOAT</label>
            <input class="input--login" type="date" disabled="disabled" placeholder="Vencimiento SOAT" id="seguro-auto">
            <input class="input--login" type="text" disabled="disabled" id="vehicle" placeholder="Placa">
            <label for="soat">Vencimiento SOAT</label>
            <input class="input--login" type="date" disabled="disabled" placeholder="Vencimiento Revisión Técnica" id="revision">
            
            <button type="button" class="button button--consulta" id="registrar">Registrar</button>
            <button class="button button--volver" id="volver">Retornar</button>
            
        </form>
    </section>
    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script src="./js/registro.js"></script>
</body>
</html>
